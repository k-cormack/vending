<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vending Machine</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stle.css">
</head>

<body>
    <main>
        <div class="food">
            <div class="food-item">
                <img src="http://3.bp.blogspot.com/_DaeDn87aiQ8/TSATHhzqpyI/AAAAAAAAB8g/5FDkmT-jpmQ/s1600/Orange_Soda-Pop.jpg" alt="">
            </div>
            <div class="food-item">
                <img src="https://i5.walmartimages.com/asr/04a746ec-9023-4f58-8025-6cebb3a87efe_1.230c3fc33dcc7ca1f904124fd15f76ee.jpeg?odnHeight=450&amp;odnWidth=450&amp;odnBg=FFFFFF" alt="">
            </div>
            <div class="food-item">
                <img src="http://www.taquitos.net/im/sn/Munchos.jpg" alt="">
            </div>
        </div>

        <div class="money">
            <button onclick="app.controllers.vendController.addMoney('fiver')">$5.00</button>
            <button onclick="app.controllers.vendController.addMoney('dollar')">$1.00</button>
            <button onclick="app.controllers.vendController.addMoney('quarter')">$0.25</button>
        </div>
        <div class="total">
            <p>Change:
                $<span id="total">0.00</span>
            </p>
        </div>
    </main>
    <script src="/main.js" type="module"></script>
</body>

</html>
